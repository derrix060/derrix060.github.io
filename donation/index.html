<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Interactive Donation UI Concept</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>
  
  <head>
       
  </head>

 <body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">

          <div class="ball dis-left"></div>
          <div class="wrap">
            <div class="book dis-left"></div>  
          </div>
          <div class="cap dis-left"></div>
          <div class="bag dis-left"></div>
          <div class="kid">
            <div class="hair">
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
            </div>
            <div class="head">
              <div class="dirt left"></div>
              <div class="dirt right"></div>
              <div class="ears left"></div>
              <div class="ears right"></div>
              <div class="eyes left">
                <div class="pupil"></div>
              </div>
              <div class="eyes right">
                <div class="pupil"></div>
              </div>
              <div class="nose"></div>
              <div class="mouth"></div>
            </div>  
            <div class="body">
              <div class="shirt">
                <div class="patch left"></div>
                <div class="patch center"></div>
                <div class="neck"></div>
                <div class="arms left">
                  <div class="hand">
                    <div class="toes"></div>
                    <div class="toes"></div>
                    <div class="toes"></div>
                    <div class="toes"></div>
                  </div>
                </div>
                <div class="arms right">
                  <div class="hand">
                    <div class="toes"></div>
                    <div class="toes"></div>
                    <div class="toes"></div>
                    <div class="toes"></div>
                  </div>
                </div>
              </div>
              <div class="shorts">
                <div class="patch"></div>
                <div class="legs left">
                  <div class="foot"></div>
                </div>
                <div class="legs right">
                  <div class="foot"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
          <h1>WE NEED YOUR HELP</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero odio eos, reprehenderit distinctio commodi magnam, eius mollitia, voluptas quasi quod architecto velit. Voluptatibus ex debitis quibusdam cumque. Cumque omnis, eos?</p>
          <div class="range-container">
            <h4>I wanna help with: <span class="value">$0</span></h4>
            <input type="range" min="0" max="100" step="10"/>
          </div>
          <a href="#infos" data-scroll id="donateBtn">Continue</a>
        </div>
      </div>
    </div>
  </section>
 </body>
  
</html>
